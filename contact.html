<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coffee Blog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="bar">
                    <a href="index.html" class="logo">
                        <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span></h1>
                    </a>
                    <nav class="nav">
                        <a href="aboutus.html" class="nav__link">About Us</a>
                        <a href="courses.html" class="nav__link">Courses</a>
                        <a href="contact.html" class="nav__link">Contact</a>
                    </nav>
                </div>
            </div>
            <div class="header-text">
                <h2 class="no-margin">Coffee Blog with courses and advices</h2>
                <p class="no-margin">Learn with the best experts and the best recipes</p>
            </div>
        </header>
        <div class="container">
            <h3 class="center-text">Contact</h3>

            <div class="contact-bg"></div>

            <form class="form">
                <div class="field">
                    <label class="field__label" for="name">Name</label>
                    <input
                        class="field__input" 
                        type="text" 
                        placeholder="Your Name" 
                        id="name">
                </div>
                <div class="field">
                    <label class="field__label" for="email">E-mail</label>
                    <input
                        class="field__input" 
                        type="text" 
                        placeholder="Your E-mail" 
                        id="email">
                </div>
                <div class="field">
                    <label class="field__label" for="msg">Message</label>
                    <textarea 
                        class="field__input field__input-textarea"
                        id="msg"
                    ></textarea>
                </div>
                <div class="field">
                    <input
                    type="submit" 
                    value="Send" 
                    class="button button--primary">
                </div>
            </form>
            
        </div>
        <footer class="footer">
            <div class="container">
                <div class="bar">
                    <a href="index.html" class="logo">
                        <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span></h1>
                    </a>
                    <nav class="nav">
                        <a href="aboutus.html" class="nav__link">About Us</a>
                        <a href="courses.html" class="nav__link">Courses</a>
                        <a href="contact.html" class="nav__link">Contact</a>
                    </nav>
                </div>
            </div>
        </footer>
        
    </body>
</html>
